<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/playlists.css">
  <script src="js/playlists.js" defer></script>
  <title>Playlists - Topsify</title>
</head>

<body>
  <header class="header">
    <div class="header__logo-container">
      <img src="img/logo.png" alt="Topsify Logo" class="header__logo">
      <h1 class="header__title">Topsify</h1>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="/index.html" class="header__nav-link">Home</a></li>
        <li class="header__nav-item"><a href="/artists.html" class="header__nav-link">Artists</a></li>
        <li class="header__nav-item"><a href="/albums.html" class="header__nav-link">Albums</a></li>
        <li class="header__nav-item"><a href="/tracks.html" class="header__nav-link">Tracks</a></li>
        <li class="header__nav-item"><a href="/playlists.html" class="header__nav-link">Playlists</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="playlists">
      <h2 class="playlists__title">Your Playlists</h2>
      <div class="playlists__selector">
        <label for="playlistDropdown">Select a playlist:</label>
        <select id="playlistDropdown" class="playlists__dropdown">
          <option value="">-- Choose a playlist --</option>
        </select>
      </div>
      <div id="playlistTracks" class="playlists__tracks"></div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2024 Topsify. All rights reserved.</p>
  </footer>

</html>
